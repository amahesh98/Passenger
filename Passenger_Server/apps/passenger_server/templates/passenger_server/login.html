<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clothing Dojo - Login</title>
    {% load static %}
    <link rel='stylesheet' type='text/css' href='{% static 'passenger_server/css/cdHeaderCSS.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'passenger_server/css/cdLoginCSS.css' %}'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href='{% static 'passenger_server/css/proxima_nova/fonts/fonts.css' %}'/>
</head>
<body>
    <div class='wrapper'>
        <div class='header'>
            <!-- <img src='{% static 'passenger_server/images/logo.png' %}'> -->
            <p class='title'>Passenger</p>
        </div>
        <div class='body loginbox'>
            <form class='login'action='processAdminLogin/' method='POST'>
                {% csrf_token %}
                <p class='big'>Login</p>
                {% for message in main_error %}
                    <p class='red'>{{message}}</p>
                {% endfor %}
                <p>Email:</p>
                {% for message in email_error %}
                    <p class='red'>{{message}}</p>
                {% endfor %}
                <input type='text' name='email' placeholder='email' value='{{login_email}}'>
                <p>Password:</p>
                {% for message in password_error %}
                    <p class='red'>{{message}}</p>
                {% endfor %}
                <input type='password' name='password' placeholder='password'>
                <div class='single_input'>
                    <input type='checkbox' name='remember_me' value='remember' {{checked}}>
                    <p>Remember Me</p>
                </div>
                <input type='submit' value='Log in' class='login'>
            </form>
        </div>
        <div class='footer'>
            <p>Created by Ashwin Mahesh</p>
        </div>
    </div>
</body>
</html>
